name: kintaikei_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  intl: ^0.19.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  syncfusion_localizations: ^25.2.5
  syncfusion_flutter_calendar: ^25.2.5
  modal_bottom_sheet: ^3.0.0
  flutter_spinkit: ^5.2.1
  introduction_screen: ^3.1.14
  home_widget: ^0.6.0
  alert_banner: ^1.0.1
  package_info_plus: ^8.0.0
  common_utils: ^2.1.0
  board_datetime_picker: ^1.6.5
  multiple_stream_builder: ^3.0.2
  url_launcher: ^6.2.6
  flutter_app_badger: ^1.5.0
  in_app_review: ^2.0.9
  page_transition: ^2.1.0
  signature: ^5.5.0
  slide_to_act: ^2.0.2

  firebase_core: ^2.31.1
  firebase_auth: ^4.19.6
  cloud_firestore: ^4.17.4
  firebase_messaging: ^14.9.3
  flutter_local_notifications: ^17.1.2

dev_dependencies:
  build_runner: ^2.0.0
  go_router_builder: ^2.3.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SourceHanSansJP-Bold
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Bold.otf
    - family: SourceHanSansJP-Regular
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Regular.otf

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icon.png'
  adaptive_icon_background: '#3F51B5'
  adaptive_icon_foreground: 'assets/images/icon_adaptive_foreground.png'